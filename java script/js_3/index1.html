<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body{
            margin: 0;

        }
        h1{
            background-color: transparent;
            transition: background-color 0.5s ease;
            z-index: 1000;
            position: fixed;
            height: 50px;
            width: 100%;
        }
        h2{
            height: 4000px;
        }
    </style>
</head>
<body>
    <h3>Scroll events</h3>
    <h1 id="demo7">Scroll down to changed color of header</h1>
    <h2></h2>

    <script>
        window.addEventListener("scroll",show)
        function show()
        {
            const header = document.getElementById("demo7");
            if(window.scrollY>200){
                header.style.backgroundColor = "pink";
            }
            else{
                header.style.backgroundColor = "aqua";
            }
        }
    </script>
</body>
</html>
