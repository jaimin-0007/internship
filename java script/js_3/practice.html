    <h2>Task 1</h2>
    sum: <p id="sum"></p> avg: <p id="avg"></p>
    <script>
        const student = {name: "jaimin", age: "19", marks: [87,54,89,85,74]};
        let sum = 0
        for(let i=0;i<student.marks.length;i++){
            sum = sum + student.marks[i];
        }
        document.getElementById("sum").innerHTML = sum;
        let avg = sum / student.marks.length;
        document.getElementById("avg").innerHTML = avg;
    </script>

    <h2>Task 3</h2>
    <div id="library"></div>
    <script>
        const library={
            books:[
                    { title: "The art of being alon", author: "Renuka Gavrani", read: true },
                    { title: "The Guide", author: "R.K.Narayan", read: false },
                    { title: "Ikigai", author: "Héctor García", read: true },
                    { title: "The art of letting go", author: "Rania Naim", read: false }
            ]
        }
        let op="";
        for(let i=0;i<library.books.length;i++){
            let book = library.books[i];
            if(book.read){
                op+=`You have read "${book.title}" by "${book.author}".<br>`;
            }else{
                op+=`You have not read "${book.title}" by "${book.author}".<br>`;
            }
        }
        document.getElementById('library').innerHTML=op;
    </script>

    <h1>Practice 3(String methods)</h1>
    <h2>Task 1</h2>
    <button onclick="ms()">Transform String</button>
    <div id="trans"></div>  
    <script>
    function ms() {
        let str = " JavaScript is Awesome! ";
        str = str.trim();                  
        str = str.toLowerCase();           
        str = str.replace("awesome", "powerful"); 
        document.getElementById("trans").innerHTML = str;
    }
    </script>

    <h2>Task 2</h2>
    <input type="text" id="text" placeholder="Enter text here..." />
    <button onclick="countvowel()">Count Vowels</button>
    <div id="total"></div>
    <script>
    function countvowel() {
      let str = document.getElementById("text").value;
      let count = 0;
      const vowels = "aeiouAEIOU";
      for (let i = 0; i < str.length; i++) {
        if (vowels.includes(str[i])) {
          count++;
        }
      }
      document.getElementById("total").innerHTML = "Number of vowels: " + count;
    }
    </script>

    <h2>Task 3</h2>
    <input type="text" id="user" placeholder="Enter username" />
    <button onclick="validation()">Validate</button>
    <div id="r2"></div>
    <script>
    function validation() {
      const username = document.getElementById("user").value;
      const re= /^[a-zA-Z0-9_]+$/;
      if (re.test(username)) {
        document.getElementById("r2").innerHTML = "Valid username";
        document.getElementById("r2").style.color = "green";
      } else {
        document.getElementById("r2").innerHTML = "Invalid username";
        document.getElementById("r2").style.color = "red";
      }
    }
    </script>

    <h2>Task 4</h2>
    <input type="text" name="string1" id="string1" />
    <button type="button" onclick="reverse()">Reverse</button>
    <p id="reverse_string"></p>

    <script>
    function reverse() {
      const input = document.getElementById("string1").value;
      let reversed = "";
      for (let i = input.length - 1; i >= 0; i--) {
        reversed += input[i];
      }
      document.getElementById("reverse_string").innerHTML = "Reversed: " + reversed;
    }
    </script>
